syntax = "proto3";

package com.github.rush.model.product;

option java_multiple_files = true;
option java_package = "com.github.rush.model.product";
option java_outer_classname = "ProductApi";

message Product {
  string text = 1;
  string name = 2;
  repeated string aliases = 3;
  repeated string categories = 4;
  map<int32, string> attributes = 5;

  // NextId = 6;
}