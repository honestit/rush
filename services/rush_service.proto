syntax = "proto3";

package rush.service;

option java_package = "com.rush.service";

service RushService {
  rpc CreateList(CreateListRequest) returns (CreateListResponse);
  rpc AddProductToList(AddProductToListRequest) returns (AddProductToListResponse);
  rpc RemoveProductFromList(RemoveProductFromListRequest) returns (RemoveProductFromListResponse);

  rpc SearchProduct(CreateListRequest) returns (CreateListResponse);
  rpc FillInfoAboutProduct(CreateListRequest) returns (CreateListResponse);
  rpc FillInfoAboutProductBasedOnList(FillInfoAboutProductBasedOnListRequest) returns (FillInfoAboutProductBasedOnListResponse);
  rpc FillListWithSuggestedProducts(FillListWithSuggestedProductsRequest) returns (FillListWithSuggestedProductsResponse);

  rpc ShareList(ShareListRequest) returns (ShareListResponse);
  rpc ShareInfoAboutProductsInList(ShareInfoAboutProductsInListRequest) returns (ShareInfoAboutProductsInListResponse);
  rpc UpdateInfoAboutProductUsage(UpdateInfoAboutProductUsageRequest) returns (UpdateInfoAboutProductUsageResponse);

  rpc AcceptListUpdateBasedOnPreviousProductUsage(AcceptListUpdateBasedOnPreviousProductUsageRequest) returns (AcceptListUpdateBasedOnPreviousProductUsageResponse);
  rpc AddPlaceOfRealisationToList(AddPlaceOfRealisationToListRequest) returns (AddPlaceOfRealisationToListResponse);
  rpc ReorganizeListBasedOnCategory(ReorganizeListBasedOnCategoryRequest) returns (ReorganizeListBasedOnCategoryResponse);
  rpc ReorganizeListBasedOnPlace(ReorganizeListBasedOnPlaceRequest) returns (ReorganizeListBasedOnPlaceResponse);

  rpc GetSpecialOfferForPlace(GetSpecialOfferForPlaceRequest) returns (GetSpecialOfferForPlaceResponse);
  rpc CreateAccount(CreateAccountRequest) returns (CreateAccountResponse);
  rpc CreateGroup(CreateGroupRequest) returns (CreateGroupResponse);


}

message CreateListRequest {
  string message = 1;
}

message CreateListResponse {
  string message = 1;
}

