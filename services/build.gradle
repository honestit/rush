plugins {
    id 'rush.java-proto-conventions'
}

dependencies {
    implementation project(':model')
}

// For IDE to support generated file in code source, https://youtrack.jetbrains.com/issue/IDEA-209418
sourceSets {
    main {
        java {
            srcDirs = ['build/generated/source/proto/main/java',
                       "build/generated/source/proto/main/grpc"]
        }
    }
}
